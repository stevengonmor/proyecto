<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Registrar Reservación</ion-title>
    <ion-avatar slot="end">
      <ion-img id = "avatar-size" *ngIf ="user" [src]="user.img" [routerLink]="['../../user/',user.id]" float-right></ion-img>
    </ion-avatar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid id= "center-info">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating" color="dark">
              <ion-icon name="calendar"></ion-icon> Fecha de Inicio (Año/Mes/Día)
            </ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" formControlName="startDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating" color="dark">
              <ion-icon name="calendar"></ion-icon> Fecha de Fin (Año/Mes/Día)
            </ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" formControlName="endDate"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button
        size="large"
        color="primary"
        expand="full"
        (click)="addFunction()"
        class="ion-text-center"
        >Reservar</ion-button
      >
      <ion-row *ngIf="form.status !== 'VALID' ">
        <ion-col size-sm="6" offset-sm="3">
          <p>Ingrese las fechas de inicio y fin</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
