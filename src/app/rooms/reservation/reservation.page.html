<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Tus Reservaciones</ion-title>
    <ion-avatar slot="end">
      <ion-img id = "avatar-size" *ngIf ="user" [src]="user.img" [routerLink]="['../../user/',user.id]" float-right></ion-img>
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
<ion-grid>
  <ion-card *ngFor="let reservation of reservations" id = "color-card">
      <ion-card-header>
        <h3>Habitacion: {{reservation.roomName}}</h3>
      </ion-card-header>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <p size-sm="6" offset-sm="3">Fecha de Ingreso: {{reservation.startDate.toString().substring(0, 10)}}</p>
          </ion-item>
          <ion-item>
            <p size-sm="6" offset-sm="3">Fecha de Salida: {{reservation.endDate.toString().substring(0, 10)}}</p>
          </ion-item>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-grid>
</ion-content>
