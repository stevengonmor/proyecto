<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Habitaciones</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onPress()">
        <ion-icon name="logo-usd" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['./', 'add']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<form [formGroup] = "form" *ngIf="display">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" color="dark">
            <ion-icon name="text-outline"></ion-icon>  Precio por Noche Standard
          </ion-label>
          <ion-input type="number" autocomplete autocorrect formControlName="price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.status !== 'VALID' " >
    </ion-row>
  </ion-grid>
    <ion-button size="large" color="success" expand="full" (click)="updatePrices()" class="ion-text-center">Actualizar Precio</ion-button>
</form>

<ion-content>
      <ion-card *ngFor="let room of rooms" [routerLink]="['./', room.id]">
      <ion-item>
        <ion-card-header>
        <ion-label>{{room.title}}</ion-label>
      </ion-card-header>
        <p>{{room.ocupation}}</p>
      </ion-item>
      <ion-img src="http://c.files.bbci.co.uk/48DD/production/_107435681_perro1.jpg"></ion-img>
    </ion-card>
</ion-content>
