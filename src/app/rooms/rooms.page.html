<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Habitaciones</ion-title>
    <ion-avatar slot="end">
      <ion-img id = "avatar-size" *ngIf ="user" [src]="user.img" [routerLink]="['../user/',user.id]" float-right></ion-img>
    </ion-avatar>
    <ion-buttons slot="start">
      <ion-button (click)="onPress()">
        <ion-icon name="logo-usd" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button [routerLink]="['./', 'add']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form [formGroup]="form" *ngIf="display">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating" color="dark">
              Precio por persona estandar
            </ion-label>
            <ion-input type="number" autocomplete autocorrect formControlName="price"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.status !== 'VALID' ">
      </ion-row>
      <ion-button size="large" color="primary" expand="full" (click)="updatePrices()" class="ion-text-center">Actualizar
        Precio</ion-button>
    </ion-grid>
  </form>
  <ion-card *ngFor="let room of rooms" [routerLink]="['./', room.id]">
    <ion-item>
      <ion-card-header>
        <h2>{{room.title}}</h2>
      </ion-card-header>
      <label>$ {{room.price}} /noche</label>
    </ion-item>
    <ion-img [src]="room.img"></ion-img>
  </ion-card>
</ion-content>
