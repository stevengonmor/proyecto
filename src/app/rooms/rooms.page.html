<ion-header>
  <ion-toolbar>
    <ion-title>Habitaciones</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click) = "updatePrices()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Habitaciones</h1>
  <ion-list>
    <ion-item *ngFor="let room of rooms" [routerLink]="['./', room.id]">
      <ion-avatar>
        <ion-img
          src="http://c.files.bbci.co.uk/48DD/production/_107435681_perro1.jpg">
        </ion-img>
      </ion-avatar>
      <ion-label>{{room.title}}</ion-label>
      <p>{{room.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
