<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Agregar Habitaci贸n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" color="dark">
            <ion-icon name="text-outline"></ion-icon>  Titulo
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" color="dark">
            <ion-icon name="accessibility-outline"></ion-icon>  Ocupaci贸n
          </ion-label>
          <ion-input type="number" autocomplete autocorrect formControlName="ocupation"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" color="dark">
            <ion-icon name="hand-left-outline"></ion-icon>  Estado
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="status"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" color="dark">
            <ion-icon name="document-text-outline"></ion-icon>  Descripci贸n
          </ion-label>
          <ion-textarea row="3" formControlName="description"></ion-textarea>
        </ion-item>
        <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
          <ion-col size-sm="6" offset-sm="3">
            <p>La descripci贸n debe ser menor a 180 caracteres</p>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating" color="dark">
            Img
          </ion-label>
          <img [src]="newImage">
          <ion-buttons slot="end">
            <ion-button>
              <label for="file-upload">
                <ion-icon slot="icon-only" name="images"></ion-icon>
              </label>
              <input  (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file" accept='image/*'>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.status !== 'VALID' " >
      <ion-col size-sm="6" offset-sm="3">
        <p>Todos los campos son requeridos</p>
      </ion-col>
    </ion-row>
    <ion-button size="large" color="primary" expand="full" (click)="addFunction()" class="ion-text-center">Agregar</ion-button>
  </ion-grid>
</form>
</ion-content>
