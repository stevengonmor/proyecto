<ion-header>
  <ion-toolbar>
    <ion-title>add</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addFunction()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] = "form">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">
            Id
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="id"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">
            Titulo
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">
            Ocupacion
          </ion-label>
          <ion-input type="number" autocomplete autocorrect formControlName="ocupation"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">
            Estado
          </ion-label>
          <ion-input type="text" autocomplete autocorrect formControlName="status"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">
           Descripcion
          </ion-label>
          <ion-textarea row="3" formControlName="description"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">
            Img
          </ion-label>
          <ion-input type="text" autocomplete autocorrect  formControlName="img"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!form.get('description').valid && form.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
        <p>La descripcion debe ser menor a 180 caracteres</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="form.status !== 'VALID' ">
      <ion-col size-sm="6" offset-sm="3">
        <p>Todos los campos son requeridos</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
