<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/rooms" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{room.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink] = "['./', 'edit']">
        <ion-icon name="pencil" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-card-header>
        <ion-row>
          <h1>{{ room.title}}</h1>
        </ion-row>
      </ion-card-header>
        <ion-img src="https://cdn.shopify.com/s/files/1/2717/4124/products/LittleBigRooms_press_pp026-027_2000x.jpg?v=1528910740"></ion-img>

      <ion-row>
        <p>Descripci√≥n: {{room.description}}</p>
      </ion-row>
      <ion-row>
        <p>Precio: {{room.price}}</p>
      </ion-row>
      <ion-row>
      <p>Precio por Persona: {{room.pricePerPerson}}</p>
    </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>
